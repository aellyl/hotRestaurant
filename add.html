<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"></span> View Reservations</button></a>
      <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>

            </form>
            <br>
  
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Make Reservation</button>
          
          </div>
        </div>
      
      <div>
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List Link</a>
      </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var table = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", table)
      .done(function(data) {
        console.log(data);
        // If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#uniqueId").val("");

      });
    });
  </script>

</body>
</html>
