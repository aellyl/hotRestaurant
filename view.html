<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurants</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Reserve a Table</button></a>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span>View Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Tables</strong></h3>
          </div>
          <div class="panel-body">
            <div class="tables">
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waitlist</strong></h3>
          </div>
          <div class="panel-body">
            <div class="waitlist">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List Link</a>
    </div>
  </div>

  <script type="text/javascript">
    $(document).on("ready", function() {
      $.get("/api/tables", function(data) {
        var reserv;
        console.log(data);
        if (data) {
          for(var i = 0; i < data.length; i++){
            reserv = "<h2><span class=\"label label-primary\">" + (i+1) + "</span> | " + data[i].name + "</h2>";
            $(".tables").append(reserv);
          }
        }
        else {
          $("#name").text("No Table for you.");
        }
        //$(".tables").html(reserv);
      });
      $.get("/api/waitlist", function(data){
        var wait;
        if (data){
          for (var i = 0; i < data.length; i++){
            wait = "<h2><span class=\"label label-primary\">" + (i+1) + "</span> | " + data[i].name + "</h2>";
          $(".waitlist").append(wait);
        }
        }

      })
    });
  </script>
</body>
</html>
